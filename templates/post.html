$for(include-before)$
$include-before$
$endfor$
$if(title)$
<header id="title-block-header">
	<h1 class="title">$title$</h1>
	$if(subtitle)$
	<p class="subtitle">$subtitle$</p>
	$endif$
	$if(keywords)$
	<p class="keyword">$for(keywords)$<a href='/tag/$keywords$'>$keywords$</a>$sep$, $endfor$</p>
	$endif$
	$if(date)$
	<p class="date">$date$</p>
	$endif$
</header>
$endif$
$body$
$for(include-after)$
$include-after$
$endfor$
